<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dinas Sosial Provinsi DKI Jakarta</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body class="bg-navy overflow-hidden">
    <div class="d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div style="width: 500px;">
            <form class="bg-white shadow-sm rounded-4 p-3">
                <div class="text-center mb-4">
                    <img src="https://dinsos.jakarta.go.id/themes/dinsos_theme/assets/images/logo.png" width="186" alt="">
                    <p class="text-light-emphasis">
                        Login System
                    </p>
                </div>
            
                <div class="mb-2">
                    <label class="form-label fw-medium">Email</label>
                    <input type="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-medium">Password</label>
                    <input type="password" class="form-control" placeholder="●●●●●●●●">
                </div>
                
                <div class="mb-2">
                    <a class="text-decoration-none text-navy" href="lupa_password.html">
                        Lupa password?
                    </a>
                </div>
                <button class="btn btn-navy w-100 mb-2" type="submit">Masuk</button>
                <a class="btn btn-outline-navy w-100" href="daftar.html">Belum Memiliki Akun?</a>
                <a href="index.html" class="text-decoration-none d-flex justify-content-start my-2 small text-navy">
                    Kembali ke beranda
                </a>
                <div class="text-center"> 
                    <small class="text-light-emphasis">
                        &copy; 2023 Hak Cipta Dinas Sosial Provinsi DKI Jakarta.
                    </small>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
