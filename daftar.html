<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Dinas Sosial Provinsi DKI Jakarta</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body class="bg-navy overflow-hidden">
    <div class="d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div style="width: 500px;">
            <form class="bg-white shadow-sm rounded-4 p-3">
                <div class="text-center mb-4">
                    <img src="https://dinsos.jakarta.go.id/themes/dinsos_theme/assets/images/logo.png" width="186" alt="">
                    <p class="text-light-emphasis">
                        Daftar Akun
                    </p>
                </div>
            
                <div class="mb-2">
                    <label class="form-label fw-medium">Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Mandra">
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div>
                            <label class="form-label fw-medium">Email</label>
                            <input type="email" class="form-control" placeholder="mandra@gmail.com">
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label class="form-label fw-medium">Nomor HP</label>
                            <input type="text" class="form-control" placeholder="089612348576">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-label fw-medium">Password</label>
                    <input type="password" class="form-control" placeholder="●●●●●●●●">
                </div>
                <div class="mb-2">
                    <label class="form-label fw-medium">Konfirmasi Password</label>
                    <input type="password" class="form-control" placeholder="●●●●●●●●">
                </div>

                <button class="btn btn-navy w-100 mb-2" type="submit">Daftar</button>
                <a class="btn btn-outline-navy w-100" href="login.html">Sudah Memiliki Akun?</a>
                <div class="text-center mt-2"> 
                    <small class="text-light-emphasis">
                        &copy; 2023 Hak Cipta Dinas Sosial Provinsi DKI Jakarta.
                    </small>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
